<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake iPhone Phone</title>
<style>
/* ===== BODY ===== */
body {
  margin: 0;
  background: #f2f2f7;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ===== APP CONTAINER ===== */
.app {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  border-radius: 40px;
  overflow: hidden;
}

/* ===== SCREENS ===== */
.screen {
  flex: 1;
  display: none;
  padding: 20px;
  box-sizing: border-box;
}

.screen.active {
  display: block;
}

/* ===== DISPLAY ===== */
.display {
  text-align: center;
  font-size: 36px;
  min-height: 60px;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

/* ===== KEYPAD ===== */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  justify-items: center;
}

.key {
  width: 80px;
  height: 80px;
  background: #e5e5ea;
  border-radius: 50%;
  font-size: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: background 0.2s, transform 0.1s;
}

.key:active {
  background: #d1d1d6;
  transform: scale(0.95);
}

/* ===== CALL BUTTON ===== */
.call {
  margin: 20px auto 0 auto;
  width: 90px;
  height: 90px;
  background: #34c759;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  color: white;
  cursor: pointer;
  box-shadow: 0 6px 10px rgba(0,0,0,0.3);
  transition: transform 0.1s;
}

.call:active {
  transform: scale(0.95);
}

/* ===== STATUS ===== */
.status {
  text-align: center;
  margin-top: 15px;
  font-size: 16px;
  color: #0f0;
}

/* ===== TAB BAR ===== */
.tabbar {
  display: flex;
  border-top: 1px solid #ccc;
  background: #f9f9f9;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  font-size: 14px;
  color: #666;
  cursor: pointer;
}

.tab.active {
  color: #007aff;
  font-weight: 600;
}
</style>
</head>
<body>

<div class="app">

  <!-- RECENTS -->
  <div class="screen active" id="recents">
    <h2>Recents</h2>
    <p>No recent calls</p>
  </div>

  <!-- CONTACTS -->
  <div class="screen" id="contacts">
    <h2>Contacts</h2>
    <p>Police</p>
    <p>Emergency</p>
  </div>

  <!-- KEYPAD -->
  <div class="screen" id="keypad">
    <div class="display" id="display"></div>

    <div class="keypad">
      <div class="key">1</div><div class="key">2</div><div class="key">3</div>
      <div class="key">4</div><div class="key">5</div><div class="key">6</div>
      <div class="key">7</div><div class="key">8</div><div class="key">9</div>
      <div class="key">*</div><div class="key">0</div><div class="key">#</div>
    </div>

    <div class="call" id="callBtn">ðŸ“ž</div>
    <div class="status" id="status"></div>
  </div>

  <!-- TAB BAR -->
  <div class="tabbar">
    <div class="tab active" data-tab="recents">Recents</div>
    <div class="tab" data-tab="contacts">Contacts</div>
    <div class="tab" data-tab="keypad">Keypad</div>
  </div>

</div>

<script>
let number = "";
const display = document.getElementById("display");
const status = document.getElementById("status");

/* KEYPAD INPUT */
document.querySelectorAll(".key").forEach(k => {
  k.onclick = () => {
    if (number.length < 10) {
      number += k.textContent;
      display.textContent = number;
    }
  };
});

/* CALL BUTTON */
document.getElementById("callBtn").onclick = () => {
  if (number === "911") {
    status.textContent = "Calling 911...";
    setTimeout(() => {
      status.textContent = "Emergency Operator: What's your emergency?";
    }, 3000);
  } else {
    status.textContent = "Call failed";
  }
};

/* TAB SWITCH */
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));

    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});
</script>

</body>
</html>
